<html>
<head>
<title>Assignment-3-HTML</title>
</head>
<body>
<form>
First Name:<br>
<input type="text" name="fname"/><br><br>
Last Name:<br>
<input type="text" name="lname"/><br><br>
Email:<br>
<input type="email" name="email"/><br><br>
Contact Number:<br>
<input type="number" name="number"/><br><br>
Address:<br>
<textarea name="Address"></textarea><br><br>
Username:<br>
<input type="text" name="uname"/><br><br>
Password:<br>
<input type="Password" name="pass"/><br><br>
Gender:<br>
<input type="radio" name="gender" value="Male">Male</input><br>
<input type="radio" name="gender" value="Female">Female</input><br><br>
Qualification:<br>
<select name="qualification" >
<option>--Select--</option>
<option value="BCA">BCA</option>
<option value="B.TECH">B.TECH</option>
<option value="MCA">MCA</option>
</select><br><br>
Experience:<br>
<select name="Experience">
<option>--Select--</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select><br><br>
Coding Languages:<br>
<input type="checkbox" value="C++" name="lang">C/C++</input><br>
<input type="checkbox" value="java" name="lang">java</input><br>
<input type="checkbox" value="c#" name="lang">C#</input><br>
<input type="checkbox" value="php" name="lang">PHP</input><br>
<input type="checkbox" value="python" name="lang">Python</input><br><br>
<input type="submit" value="Submit"/>
</form>
</body>
</html>
